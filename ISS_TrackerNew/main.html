<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ISS Location Tracker</title>
        <!--<link rel="stylesheet" href="styles.css" type="text/css" />-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- CSS for the Map -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        
        <style>
        #issMap {
            width: 600px;
            height: 350px;
            box-shadow: 7px -2px 8px -1px rgba(0,0,0,0.7);
            border-top-right-radius: 3px;
            border-top-left-radius: 3px;
        }
        </style>
    </head>
    
    <body>
    <center><h1>Track ISS on</h1><br><br>
    
        <label>Date: </label><input id="date" type="date">
        <label>Time: </label><input id="time" type="time">
        <button id="submit" type="button" class="btn btn-primary" onclick="findISS()">Track</button></center><br><br>
        
        <div class="container">
            <div class="row">
                <div class="col">
        
                <!-- Map goes here -->
                <div id="issMap"></div>
                </div>
                <div class="col">
                    <span id="plusmin60"></span><span id="locationplus60"></span><br>
                    <span id="plusmin50"></span><span id="locationplus50"></span><br>
                    <span id="plusmin40"></span><span id="locationplus40"></span><br>
                    <span id="plusmin30"></span><span id="locationplus30"></span><br>
                    <span id="plusmin20"></span><span id="locationplus20"></span><br>
                    <span id="plusmin10"></span><span id="locationplus10"></span><br>
                    <b><span id="timeselected"></span><span id="locationselected"></span></b><br>
                    <span id="minusmin10"></span><span id="locationminus10"></span><br>
                    <span id="minusmin20"></span><span id="locationminus20"></span><br>
                    <span id="minusmin30"></span><span id="locationminus30"></span><br>
                    <span id="minusmin40"></span><span id="locationminus40"></span><br>
                    <span id="minusmin50"></span><span id="locationminus50"></span><br>
                    <span id="minusmin60"></span><span id="locationminus60"></span><br>
                </div>
        
                <br>
                <div class="row">
                    <br>
                    <p>List of astronaut who are at the ISS right now:</p>
               
                    <br>
                </div>  
            </div>
            <button type="button" class="btn btn-primary" onclick="getAstros()">Show me</button><br><br>
        <!-- Javascript for the Map -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="script.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
